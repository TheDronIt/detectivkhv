<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>ДЕТЕВТИВ ХАБАРОВСК</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="Description" content="Частное детективное агество в г. Хабаровск">
    <meta name="Keywords" content="Meta Keywords"> 
    <meta property="og:title" content="Детектив Хабаровск" /> 
    <meta property="og:description" content="Частное детективное агество в г. Хабаровск" /> 
    <meta property="og:image" content="{% static 'web/img/detect.jpg' %}" />
    <link rel="shortcut icon" href="{% static 'web/img/favicon.ico'%}" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/include.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'web/css/mobile.css' %}">
</head>
<body>
{% block content %}
	{% include 'include/nav.html' %}
	<div class="wrapper">
		<div class="page-way">
			<a href="/">Главная</a> > Документы
		</div>
		<div class="page-title">
			Документы
		</div>
		<div class="document__container">
			{% for Doc in Doc %}
			<div class="document_el">
				<div class="document_el__title">
					{{Doc.Title}}
				</div>
				<div class="document_el__about">
					{{Doc.Description}}
				</div>
				<div class="document_el_button">
					<a href="{{Doc.File.url}}" target="_blank" class="button">Открыть</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	{% include 'include/footer.html' %}
{% endblock %}
</body>
</html>
